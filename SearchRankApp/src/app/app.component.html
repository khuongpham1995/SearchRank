<mat-sidenav-container class="sidenav-container" *ngIf="isAuthenticated">
  <!-- Side Navigation -->
  <mat-sidenav #drawer mode="side" [(opened)]="opened" class="sidenav">
    <mat-toolbar color="primary" class="sidenav-header">Search Rank</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/search-engine" routerLinkActive="active-link">
        <span>Search Engine</span>
      </a>
      
    </mat-nav-list>
  </mat-sidenav>

  <!-- Main Content -->
  <mat-sidenav-content class="content-container">
    <!-- Top Toolbar -->
    <mat-toolbar color="primary" class="main-toolbar">
      <button mat-icon-button (click)="drawer.toggle()" aria-label="Toggle sidenav">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="spacer"></span>
      <button mat-icon-button aria-label="Toggle theme" (click)="toggleTheme()">
        <mat-icon>brightness_4</mat-icon>
      </button>
      <button mat-icon-button aria-label="Logout" (click)="logout()">
        <mat-icon>logout</mat-icon>
      </button>
    </mat-toolbar>

    <!-- Main Content Area -->
    <div class="main-content">
      <router-outlet></router-outlet>
    </div>

    <!-- Footer -->
    <mat-toolbar color="primary" class="footer">
      <span>Â© {{currentYear}} Search Rank. All rights reserved.</span>
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>

<!-- Fallback for Unauthenticated Users -->
<div *ngIf="!isAuthenticated">
  <app-login></app-login>
</div>
